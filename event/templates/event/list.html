<!DOCTYPE html>
<head>
    <title>List of SniffShow events</title>
</head>

<body>
    {% if events_to_happen %}
    <ul>
    {% for event in events_to_happen %}
    <li><a href="{% url 'event:detail' event.id}">{{ event.event_name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No events added for now! Check again soon!</p>
    {% endif %}

</body>
