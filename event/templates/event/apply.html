{% extends "base.html" %}

{% block title %}Apply for {{ event.event_name }}{% endblock title %}

{% block content %}
{% if event.applications_closed %}
<p>Sorry, the deadline to apply for this event has been met.</p>
{% else %}
<form>
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Apply">
    {% endif %}
</form>
{% endblock %}
