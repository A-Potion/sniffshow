<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{% block title %}SniffShow{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'event/style.css' %}">
</head>

<body>
    <div id="navbar">
    <ul>
        <li {% block list %}{% endblock list %}><a href="{% url 'event:list' %}">List</a></li>
        <li {% block add %}{% endblock add %}><a href="{% url 'event:add' %}">Add an event</a></li>
        {% if user.is_authenticated %}
        <li {% block logout %}{% endblock logout %}><form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <button class="logout" type="submit">Sign out</button>
            </form>
        </li>
        {% else %}
        <li {% block login %}{% endblock login %}><a href="{% url 'accounts:login' %}">Sign in</a></li>
        <li {% block signup %}{% endblock signup %}><a href="{% url 'accounts:signup' %}">Sign up</a></li>
        {% endif %}
    </ul>
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
