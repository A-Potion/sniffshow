{% extends "base.html" %}
{% block signup %}class="active"{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.password1 }}
    </div>
    <div class="form-group">
        {{ form.password2 }}
    </div>
    <button type="submit">Sign up</button>
</form>

{% endblock %}
